<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f8f3972ecd.js"
      crossorigin="anonymous"
    ></script>

  <body>



    <section class="Card">
      

      <img src="assets/img/microsoft-surface-laptop-2.jpg" alt="Computadores"/>
      <h3>Lapto Gamer AMD</h3>


      <input type="number" placeholder="Cantidad" id="primer-input" min="1" max="10"/>



      <input type="text" placeholder="Color" id="color" />
      <span id="Precio">  <h4>Precio: $250.000</h4> </span>

      <div>
        <button id="total">Calcular Total</button>
        <i id="icono" class="fa-solid fa-trash"></i>
      </div>

      <article id="precio">
        <p>Total: $ <span id="p-muestra"></span></p>

        <p>Cantidad: <span id="s-muestra"></span></p>

        <p>Color:</p>

        <div id="colorpendiente" class="circulo"></div>

      </article>
    </section>

    <script src="assets/js/hola.js"></script>





  </body>
</html>
